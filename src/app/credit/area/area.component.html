<div class="container">
    <br>
    <h4>Áreas</h4>
    <hr>
    <table class="table">
        <thead>
            <th>Nro</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of areaList$! | async">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button class="btn btn-info btn-sm mr-1"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger btn-sm mr-2"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
