<div class="container">
    <br>
    <h4>Solicitud</h4>
    <hr>
    <div class="btn_new"><button [routerLink]="['/solicitud/crear']" class="btn btn-info btn-sm">Nuevo <i
                class="bi bi-plus-circle-fill"></i></button></div><br>
    <table class="table">
        <thead>
            <th>Nro</th>
            <th>Cliente </th>
            <th>Producto</th>
            <th>Producto crediticio</th>
            <th>Garantia</th>
        </thead>
        <tbody>

            <tr *ngFor="let item of solicitudList$! | async; let indice=index;">
                <td>{{indice+1}}</td>
                <td>{{item.customer.nameDoc}}</td>
                <td>{{item.product.name}}</td>
                <td>{{item.creditProduct.name}}</td>
                <td>{{item.assurance.name}}</td>
                <td>
                    <button class="btn btn-success btn-sm mx-1" (click)="inspection(item.id)">inspeccionar</button>
                    <button class="btn btn-info btn-sm mx-1"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger btn-sm mr-2"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
